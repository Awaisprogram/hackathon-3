<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="resume-builder">
    <h1 class="heading-1">Dynamic Resume Builder</h1>
    <form id="resume-form">
      <!-- Form Fields with Validation -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="3">
        <label for="name">Job title:</label>
        <input type="text" id="title" name="name" required minlength="3">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="about">About:</label>
        <textarea id="about" name="education" required minlength="10"></textarea>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education Details:</label>
        <textarea id="education" name="education" required minlength="10"></textarea>
        
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="work-experience">Work Experience:</label>
        <textarea id="work-experience" name="work-experience" required minlength="10"></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required minlength="3">
        <label for="address">Work Experience:</label>
        <textarea id="address" name="address" required minlength="10"></textarea>
        <label for="languages">Languages (comma separated):</label>
        <input type="text" id="languages" name="languages" required minlength="3">
        
      </fieldset>
      
      <fieldset>
       

      <button type="submit">Generate Resume</button>
    </form>

    <section id="resume-output">
      <h2>Your Resume</h2>
      <div id="resume-content"></div>
    </section>


    <script src="script.js"></script>
  </section>
</body>
</html>
